<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    
    <title>Form HTML 5</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card ">
                        <form>
                    <div class="card-header">
                      <strong> Paymen Form Example</strong>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" id="alerta"> Some Field are missing</div>
                      
                          <div class="form-row">
                                <div class="form-group col-md-5">
                                        <label for="CardNumber">Tarjeta #</label>
                                        <input type="text" class="form-control" id="CardNumber" required placeholder="xxxxxxxxxxxxxxxxxxxxxxxx" value="tarjeta"/>
                                </div>
                              <div class="form-group col-md-3">
                                  <label for="CSV"> CSV #</label>
                                  <input type="text" required class="form-control" id="CSV"/>
                              </div>
                              <div class="form-group col-md-4">
                                  <label for="Monto"> $ Monto </label>
                                  <input type="text"  required class="form-control" id="Monto"/>
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="form-group col-md-6">
                                  <label for="Nombre"> Nombre </label>
                                  <input type="text" required class="form-control" id="Nombre"/>
                              </div>
                              <div class="form-group col-md-6">
                                    <label for="Apellido"> apellido </label>
                                    <input type="text"  required class="form-control" id="Apellido"/>
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="form-group col-md-6">
                                  <label for="ciudad">Ciudad</label>
                                  <input type="text" required class="form-control" id="ciudad"/>
                              </div>
                              <div class="form-group col-md-3">
                                  <label for="Estado">Estado</label>
                                  <select id="Estado" class="form-control">
                                        <option selected >Elija su Estado </option value="vacio">
                                        <option>Santiago</option>
                                        <option>Valparaiso</option>
                                        <option>Concepcion</option>
                                        <option>Valdivia</option>
                                    </select>
                              </div>
                              <div class="form-group col-md-3">
                                  <label for="CodPostal">Codigo Postal</label>
                                  <input type="text" required class="form-control" id="CodPostal" value="postal"/>
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="form-group col-md-3 ">
                                        <p>Aceptamos</p>
                                        <div class="alert alert-dark">
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"/>
                                            <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"/>
                                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"/>
                                            <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club"></i></label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4"/>
                                            <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
                                          </div>
                                        </div>
                              </div>
                              <div class="form-group col-md-6 offset-3">
                                    <label for="Mensaje">Mensaje</label>
                                    <textarea class="form-control" id="Mensaje" rows="3" style="resize: none"></textarea>
                             </div>
                          </div>
                      
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col col-md-3 offset-10">
                                    <div class="btn btn-dark"> Cancelar </div>
                                    <button class="btn btn-primary" type="submit" id="enviar"> Enviar </button>
                            </div>
                        </div>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript" src="./node_modules/validator/validator.min.js"></script>
<script src="validate.js"></script>
</body>
</html>
